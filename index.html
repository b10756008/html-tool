<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="img/tool.ico" type="image/x-icon">
    <link rel="shortcut icon" href="img/tool.ico" type="image/x-icon">
    <title>html tool</title>

    <script src="package/jquery-3.6.3.js"></script>
    <script src="package/bootstrap.min.js"></script>
    <link href="package/bootstrap.min.css" rel="stylesheet">
</head>

<style>
    html,body{
        width: 100%;
    }
    .div_body{
        margin: 15px;
    }
    .item {
        width: 30vw;
        align-items: center;
        gap: 10px;
        border-radius: 15px;
        padding: 10px 15px;
        margin-top: 15px;
    }
    .item:hover {
        background-color: rgb(255, 255, 255);
    }
    a{
        text-decoration: none;
        font-size: 20px;
    }
    img{
        width: 35px;
        margin-right: 20px;
    }
</style>
<body>
    <!-- <p>快捷鍵 rafce</p> -->
    <div id="body" class="d-flex flex-wrap">
    </div>
</body>
    <script>
        // 獲取HTML元素
        const outputDiv = $("#body");

        // 發送Ajax請求獲取JSON數據
        $.getJSON("tool.json", function(jsonData) {
            // 遍歷JSON數據，並將其逐筆輸出到HTML中
            for (let key in jsonData) {
                let $div = $(`<div id="${key}" class="div_body"></div>`);
                outputDiv.append($div);
                
                jsonData[key].forEach(item => {
                    let $itemDiv = $(`<div class="item alert ${item.Class}"></div>`).appendTo($div);
                    $itemDiv.append(`
                        <a href="${item.URL}" target="_blank">
                            <img  src="${item.Img}">
                            <span class="alert-link">${item.Name}</span>
                        </a>
                    `);
                });
            }
        });
    </script>
</html>
